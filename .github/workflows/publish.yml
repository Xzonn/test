name: Publish

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Bundler
      run: |
        bundle install --path=vendor/bundle --jobs=4 --retry=3
    - name: Bootstrap
      run: |
        npm install bootstrap@3
    - name: Less
      run: |
        npm install less
        lessc -x css/_base.less base.css